<!DOCTYPE html>
<html>
<head>
    <title>World Golf Rankings - 2022</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #A4B5A4;
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .mb-4 {
            color: #343a40;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .list-group-item {
            background-color: #f8f9fa;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .list-group-item h5 {
            color: #343a40;
            margin-bottom: 5px;
        }
        .list-group-item p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">World Golf Rankings - 2022</h1>
        <form class="mb-4" method="GET">
            <div class="form-group">
                <label for="letter">Filter by First Letter of Name:</label>
                <input type="text" class="form-control" id="letter" name="letter">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <ul class="list-group">
            {% for player in player_data %}
            <li class="list-group-item">
                <h5 class="mb-0">{{ player.name }}</h5>
                <p class="mb-1">Rank: {{ player.rank }}</p>
                <p class="mb-1">Events: {{ player.events }}</p>
                <p class="mb-0">Total Points: {{ player.total_points }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
